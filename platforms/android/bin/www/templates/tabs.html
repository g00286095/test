<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->

<ion-tabs class="tabs-icon-top" animation="slide-left-right">
  <!-- home Tab -->
  <ion-tab title="Home" icon="icon ion-home" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Map Tab -->
  <ion-tab title="Map" icon="icon ion-map" href="#/tab/maps">
    <ion-nav-view name="tab-maps"></ion-nav-view>
  </ion-tab>
  
    <!-- Landmarks -->
  <ion-tab title="Landmarks" icon="icon ion-pin" href="#/tab/landmarks">
    <ion-nav-view name="tab-landmarks"></ion-nav-view>
  </ion-tab>
  
    <!-- Offline Map Tab -->
  <ion-tab title="Offline Map" icon="icon ion-document-text" href="#/tab/guide">
    <ion-nav-view name="tab-guide"></ion-nav-view>
  </ion-tab>
</ion-tabs>
